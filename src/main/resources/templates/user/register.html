<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/Semantic-UI-CSS-master/semantic.min.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../static/Semantic-UI-CSS-master/semantic.min.js"></script>
    <title>注册</title>
</head>
<body>
<div style="margin: auto;width: 35%;height: 5%;"></div>
<div style="margin: auto;width: 35%;height: 50%;">
<div class="ui horizontal divider" style="font-size:20px">注册</div>
<form class="ui form segment">
        <div class="field">
            <label>Name</label>
            <input placeholder="First Name" name="name" type="text">
        </div>
        <div class="field">
            <label>Gender</label>
            <select class="ui dropdown" name="gender">
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="field">
            <label>Username</label>
            <input placeholder="Username" name="username" type="text">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" name="password">
        </div>
    <div class="inline field">
        <div class="ui checkbox">
            <input type="checkbox" name="terms">
            <label>我同意上述条款以及条件。</label>
        </div>
    </div>
    <div style="text-align: center;"><button class="ui primary button" style="width: 100%">注册</button></div>
    <div class="ui error message"></div>
</form>
</div>
</body>

<script>
    $('.ui.form')
        .form({
            fields: {
                name: {
                    identifier: 'name',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter your name'
                        }
                    ]
                },
                skills: {
                    identifier: 'skills',
                    rules: [
                        {
                            type   : 'minCount[2]',
                            prompt : 'Please select at least two skills'
                        }
                    ]
                },
                gender: {
                    identifier: 'gender',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please select a gender'
                        }
                    ]
                },
                username: {
                    identifier: 'username',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter a username'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter a password'
                        },
                        {
                            type   : 'minLength[6]',
                            prompt : 'Your password must be at least {ruleValue} characters'
                        }
                    ]
                },
                terms: {
                    identifier: 'terms',
                    rules: [
                        {
                            type   : 'checked',
                            prompt : 'You must agree to the terms and conditions'
                        }
                    ]
                }
            }
        })
    ;
</script>
</html>
